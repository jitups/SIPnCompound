<ion-header>
  <ion-toolbar>
    <ion-title>
      SIP Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed" text-wrap>Monthly Investment</ion-label>
    <ion-input [(ngModel)]="Amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed" text-wrap>Expected Rate of Interest</ion-label>
    <ion-input [(ngModel)]="Rate"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed" text-wrap>Total Months</ion-label>
    <ion-input [(ngModel)]="Period"></ion-input>
  </ion-item>
  <ion-button (click)="CalculateSIPReturn()">Calculate</ion-button>
  <ion-input [(ngModel)]="Total"></ion-input>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Developer: jitusurve@gmail.com</ion-title>
  </ion-toolbar>
</ion-footer>
